<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CycleTracks - Saved Tracks</title>
	<link rel="stylesheet" href="./css/saveTracks.css" />
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
</head>
<body>
	<div class="container">
		<div class="nav-container">
			<div class="nav">
				<div class="home nav-button"><a href="index.html">Home</a></div>
				<div class="nav-button">Saved Tracks</div>
			</div>
		</div>
		<div class="saved-tracks"></div>
		<div class="map-container">
			<div id="map"></div>
		</div>
		<div class="details">
			<div class="elevation">
					<div class="label">Your Cumulative Elevation:</div>
					<div class="value"></div>
			</div>
			<div class="distance">
				<div class="label">You Have Travelled:</div>
				<div class="value"></div>
			</div>
		</div>
	</div>
	<script src="./js/savedTracks.js"></script>
</body>
</html>

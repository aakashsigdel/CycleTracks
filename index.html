<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cycle Traks</title>
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />

	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
	<script src='./libs/leaflet-osm.js'></script>
	<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
</head>
<body>
	<div class="container">
		<div class="nav-container">
			<div class="nav">
				<div class="home nav-button">Home</div>
				<div class="saved-tracks nav-button"><a href="savedTracks.html">Saved Tracks</a></div>
			</div>
		</div>
		<div class="save-tracks-btn tracks-btn">Save Tracks</div>
		<div class="clear-tracks-btn tracks-btn">Clear Selection</div>
		<div class="map-container">
			<div id="map"></div>
		</div>
		<div class="details">
			<div class="elevation">
					<div class="label">Your Cumulative Elevation:</div>
					<div class="value"></div>
			</div>
			<div class="distance">
				<div class="label">You Have Travelled:</div>
				<div class="value"></div>
			</div>
			<div class="save-info"></div>
		</div>
	</div>
	<script src="./js/main.js"></script>
	<script src="./js/mapevents.js"></script>
</body>
</html>
